<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/script.js" type="module"></script>
    <script src="./src/piano.js"></script>
    <title>PianoAI</title>
  </head>
  <body>
    <div class="buttons">
      <button class="play-button btn">Play Song</button>
      <button class="stop-button btn">Stop Song</button>
    </div>
    <div class="piano">
      <div data-note="C3" class="C3 key white"></div>
      <div data-note="Db3" class="Db3 key black"></div>
      <div data-note="D3" class="D3 key white"></div>
      <div data-note="Eb3" class="Eb3 key black"></div>
      <div data-note="E3" class="E3 key white"></div>
      <div data-note="F3" class="F3 key white"></div>
      <div data-note="Gb3" class="Gb3 key black"></div>
      <div data-note="G3" class="G3 key white"></div>
      <div data-note="Ab3" class="Ab3 key black"></div>
      <div data-note="A3" class="A3 key white"></div>
      <div data-note="Bb3" class="Bb3 key black"></div>
      <div data-note="B3" class="B3 key white"></div>
      <div data-note="C4" class="C4 key white"></div>
      <div data-note="Db4" class="Db4 key black"></div>
      <div data-note="D4" class="D4 key white"></div>
      <div data-note="Eb4" class="Eb4 key black"></div>
      <div data-note="E4" class="E4 key white"></div>
      <div data-note="F4" class="F4 key white"></div>
      <div data-note="Gb4" class="Gb4 key black"></div>
      <div data-note="G4" class="G4 key white"></div>
      <div data-note="Ab4" class="Ab4 key black"></div>
      <div data-note="A4" class="A4 key white"></div>
      <div data-note="Bb4" class="Bb4 key black"></div>
      <div data-note="B4" class="B4 key white"></div>
      <div data-note="C5" class="C5 key white"></div>
      <div data-note="Db5" class="Db5 key black"></div>
      <div data-note="D5" class="D5 key white"></div>
      <div data-note="Eb5" class="Eb5 key black"></div>
      <div data-note="E5" class="E5 key white"></div>
    </div>
    <audio id="C3" src="notes/C3.mp3"></audio>
    <audio id="Db3" src="notes/Db3.mp3"></audio>
    <audio id="D3" src="notes/D3.mp3"></audio>
    <audio id="Eb3" src="notes/Eb3.mp3"></audio>
    <audio id="E3" src="notes/E3.mp3"></audio>
    <audio id="F3" src="notes/F3.mp3"></audio>
    <audio id="Gb3" src="notes/Gb3.mp3"></audio>
    <audio id="G3" src="notes/G3.mp3"></audio>
    <audio id="Ab3" src="notes/Ab3.mp3"></audio>
    <audio id="A3" src="notes/A4.mp3"></audio>
    <audio id="Bb3" src="notes/Bb4.mp3"></audio>
    <audio id="B3" src="notes/B3.mp3"></audio>
    <audio id="C4" src="notes/C4.mp3"></audio>
    <audio id="Db4" src="notes/Db4.mp3"></audio>
    <audio id="D4" src="notes/D4.mp3"></audio>
    <audio id="Eb4" src="notes/Eb4.mp3"></audio>
    <audio id="E4" src="notes/E4.mp3"></audio>
    <audio id="F4" src="notes/F4.mp3"></audio>
    <audio id="Gb4" src="notes/Gb4.mp3"></audio>
    <audio id="G4" src="notes/G4.mp3"></audio>
    <audio id="Ab4" src="notes/Ab4.mp3"></audio>
    <audio id="A4" src="notes/A5.mp3"></audio>
    <audio id="Bb4" src="notes/Bb5.mp3"></audio>
    <audio id="B4" src="notes/B5.mp3"></audio>
    <audio id="C5" src="notes/C5.mp3"></audio>
    <audio id="Db5" src="notes/Db5.mp3"></audio>
    <audio id="D5" src="notes/D5.mp3"></audio>
    <audio id="Eb5" src="notes/Eb5.mp3"></audio>
    <audio id="E5" src="notes/E5.mp3"></audio>
  </body>
</html>
